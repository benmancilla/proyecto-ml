version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  proyecto_ml:
    level: INFO
    handlers: [console]
    propagate: no
  proyecto_ml.pipelines:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [console]
